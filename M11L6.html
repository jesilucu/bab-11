<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("div1").fadeToggle();
		$("#div2").fadeToggle("slow");
		$("#div3").fadeToggle(3000);
	});
});
</script>
</head>
<body>
<p>Demonstrate fadeToggle() with different parameters</p>
<button>Click to fade in/out boxes</button><br>
<div id="div1" style="width:80px;height:80px;backgorund-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;backgorund-color:green;"></div>
<br>
<div id="div3" style="width:80px;height:80px;backgorund-color:blue"></div>

</body>
</html>
